<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">

<body>
    <div id="password-screen">
        <h1>Vítej krásko ❤️</h1>
        <input type="password" id="password" placeholder="Zadej heslo">
        <button onclick="checkPassword()">Uka 👀</button>
        <p id="error-message" class="hidden">Špatný heslo 😝</p>
    </div>

    <div id="content" class="hidden">
        <h1>tip na randíčko:</h1>
        <p>🙊</p>
        <p id="idea"></p>
        <p>Máš zájem?</p>
        <div id="buttons" class="hidden">
            <button id="yesButton">👍</button>
            <button id="noButton">👎</button>
        </div>
    </div>

</body>
