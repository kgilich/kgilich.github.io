<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rande s Terezkou</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="password-screen">
        <h1>Vítej krásko ❤️</h1>
        <input type="password" id="password" placeholder="Zadej heslo">
        <button onclick="checkPassword()">Odemknout</button>
        <p id="error-message" class="hidden">Špatný heslo 😝</p>
    </div>

    <div id="content" class="hidden">
        <h1>Dnešní tip na randíčko:</h1>
        <p id="date"></p>
        <p id="idea"></p>
    </div>

    <div id="buttons" class="hidden">
        <button id="yesButton">👍</button>
        <button id="noButton">👎</button>
    </div>

    <script src="assets/js/script.js"></script>

</body>
</html>
